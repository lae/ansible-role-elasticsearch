---
language: python
sudo: required
dist: trusty
cache:
  directories: [ '$HOME/lxc' ]
  pip: true
env:
- LXC_DISTRO=debian LXC_RELEASE=jessie ES_VERSION=2.x
- LXC_DISTRO=ubuntu LXC_RELEASE=xenial ES_VERSION=2.x
- LXC_DISTRO=debian LXC_RELEASE=jessie ES_VERSION=5.x
- LXC_DISTRO=ubuntu LXC_RELEASE=xenial ES_VERSION=5.x
before_cache:
- sudo mkdir $HOME/lxc && sudo tar cf $HOME/lxc/cache.tar /var/cache/lxc/ && sudo chown $USER. $HOME/lxc/cache.tar
install:
- sudo tar xf $HOME/lxc/cache.tar -C / || true
- sudo apt-get install -y expect-dev
- pip install ansible
- ansible --version
- printf '[defaults]\nroles_path=../\ncallback_whitelist=profile_tasks' >ansible.cfg
- ansible-galaxy install williamyeh.oracle-java lae.travis-lxc
- ansible-playbook -vvv tests/install.yml
script:
- ansible-playbook tests/test.yml -i tests/inventory --syntax-check
- ansible-playbook tests/test.yml -i tests/inventory
- unbuffer ansible-playbook -vvv tests/test.yml -i tests/inventory >/tmp/idempotency.log 2>&1
- 'grep -A1 "PLAY RECAP" /tmp/idempotency.log | grep -qP "changed=0.*failed=0" &&
  (echo "Idempotence: PASS"; exit 0) || (echo "Idempotence: FAIL"; cat /tmp/idempotency.log;
  exit 1)'
- ansible -m uri -a 'url=http://{{ inventory_hostname }}:9200' -i tests/inventory all 
- ansible -m uri -a 'url=http://{{ inventory_hostname }}:9200/_cluster/health' -i tests/inventory all 
- ansible -m shell -a "PAGER=cat journalctl -xu elasticsearch" -i tests/inventory all -s
- ansible -m shell -a "cat /var/log/elasticsearch/*" -i tests/inventory all -s

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
  slack:
    secure: 
